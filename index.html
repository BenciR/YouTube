<!DOCTYPE html>
<hmtl>
  <head>
    <title>YouTube</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- Navbar here-->
    <header>
      <nav class="navbar">
        <div class="grid-item grid-item1">
          <img class="logo" src="img/Youtubelogo.png" alt="logo" />
        </div>

        <div class="grid-item grid-item2">
          <input type="text" name="search" placeholder="Search" />
          <button type="button"><img src="img/search.png" /></button>
        </div>

        <div class="grid-item grid-item3">
          <a href="https://www.youtube.com/" class="nav_links"
            ><img src="img/notification.png" />
          </a>
          <a href="#" class="nav_links"><img src="img/camera.png" /></a>
          <a href="#" class="nav_links"><img src="img/menu.png" /></a>
        </div>
      </nav>
    </header>

    <main class="main-content">
      <!-- Main video here -->
      <section class="video_big"></section>
      <!-- Side bar here -->
      <section class="sidebar"></section>
    </main>
  </body>
</hmtl>
